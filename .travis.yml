language: go
go:
  - 1.11.x

install:
  - make install

script:
  - make build-all
  - make package

before_deploy:
  - echo "Deploying `ls packages/*.tgz`"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: build/*.tgz
  on:
    repo: ryankurte/utils
    tags: true
  
notifications:
  email: false
